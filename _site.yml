name: "covid19-scenario-hub-europe-website"
navbar:
  title: "European Covid-19 Scenario Hub"
  type: inverse
  left:
    - text: "About"
      icon: fa-info-circle
      href: about.html
    - text: "Scenarios"
      icon: fa-virus
      href: scenarios.html
      menu:
        - text: "Overview"
          href: scenarios.html
        - text: "Round 1"
          href: report1.html
        - text: "Round 2"
          href: report2.html
        - text: "Round 3"
          href: report3.html
        - text: "Round 4"
          href: report4.html
    - text: "Community"
      icon: fa-users
      href: community.html
    - text: "Models"
      icon: fa-file-spreadsheet
      href: models.html
    - text: "Contact"
      icon: fa-envelope
      href: contact.html
  right:
    - href: https://github.com/covid19-forecast-hub-europe/covid19-scenario-hub-europe
      icon: fab fa-github
output:
  html_document:
    css: css/styles.css
    theme: yeti
    fig_caption: false
    mathjax: null
    includes:
      in_header: header.html
      after_body: blank.html
exclude:
  - "renv.lock"
include:
  - "presentations/*"
